{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Club - {% block title %}Home{% endblock %}</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Link to Bootstrap JS for interactivity, such as navbar toggling on mobile -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Gym Club</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Navigation links to each page -->
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'classes' %}">Classes</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'trainers' %}">Trainers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container mt-4">
        <!-- Content block that will be replaced by content from child templates -->
        {% block content %}
        <!-- Default content, shown if a child template does not override this block -->
        <p>Welcome to our Gym Club website!</p>
        {% endblock %}
    </div>

</body>
</html>
